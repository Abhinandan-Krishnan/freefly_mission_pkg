# Freefly Mission Configuration

# Altitude settings
takeoff_height: 5.0         # Takeoff height in meters
max_altitude: 50.0           # Maximum allowed altitude

# Speed control parameters (m/s)
max_horizontal_speed: 1.0    # Maximum horizontal navigation speed
max_vertical_speed: 1.5      # Maximum vertical speed
takeoff_speed: 2.0           # Takeoff speed
landing_speed: 1.0           # Landing speed

# Navigation settings
waypoint_tolerance: 1.0      # Distance tolerance for waypoint arrival (meters)
approach_distance: 5.0       # Distance to start speed reduction (meters)
min_speed: 0.2               # Minimum navigation speed (meters/second)